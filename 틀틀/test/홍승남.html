<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.0.min.js"></script>
</head>
<body>

    <h3>동적으로 글자 수 세기</h3>
    <div>
        <p> <span id="counter">0</span>/150</p>
        <textarea id="input-content" rows="10" cols="50"
            style="resize: none;"></textarea>
    </div>
    
    <script>
        const content = document.getElementById("input-content");
        const counter = document.getElementById("counter");
        content.addEventListener("input",function(){

            let length = content.value.length;
            counter.innerHTML = length;

            const str = content.value;

            content.value = str.substring(0,149);

            // counter.textContent = 150;

        })

    </script>
</body>
</html>
